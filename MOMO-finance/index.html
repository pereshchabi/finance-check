<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Check</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fond d√©grad√© anim√© -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #6EE7B7, #3B82F6, #9333EA, #F472B6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center text-white">

  <!-- Canvas Particules -->
  <canvas id="particles" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

  <!-- Contenu principal -->
  <div class="z-10 bg-black bg-opacity-50 p-6 rounded-2xl shadow-2xl max-w-xl w-full space-y-6">
    <h1 class="text-3xl font-bold text-center">üßÆ Finance Check</h1>
    <p class="text-center text-sm">V√©rifie si tes finances sont √©quilibr√©es entre tes comptes num√©riques et ton cash</p>

    <!-- Formulaire -->
    <form id="financeForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold">MTN (matin)</label>
          <input type="number" name="mtn_matin" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">MTN (actuel)</label>
          <input type="number" name="mtn_soir" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Moov (matin)</label>
          <input type="number" name="moov_matin" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Moov (actuel)</label>
          <input type="number" name="moov_soir" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Celtis (matin)</label>
          <input type="number" name="celtis_matin" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Celtis (actuel)</label>
          <input type="number" name="celtis_soir" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Esp√®ces (matin)</label>
          <input type="number" name="cash_matin" class="w-full p-2 rounded text-black" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Esp√®ces (actuel)</label>
          <input type="number" name="cash_soir" class="w-full p-2 rounded text-black" />
        </div>
      </div>

      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 p-2 rounded font-bold">V√©rifier</button>
    </form>

    <div id="resultat" class="text-center font-semibold mt-4"></div>
  </div>

  <!-- Particules -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() - 0.5,
      dy: Math.random() - 0.5,
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff55";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>

  <!-- Script de calcul -->
  <script>
    document.getElementById('financeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const matin = ['mtn_matin', 'moov_matin', 'celtis_matin', 'cash_matin'].map(key => parseFloat(formData.get(key)) || 0);
      const soir = ['mtn_soir', 'moov_soir', 'celtis_soir', 'cash_soir'].map(key => parseFloat(formData.get(key)) || 0);

      const total_matin = matin.reduce((a, b) => a + b, 0);
      const total_soir = soir.reduce((a, b) => a + b, 0);

      const numerique_matin = matin.slice(0, 3).reduce((a, b) => a + b, 0);
      const numerique_soir = soir.slice(0, 3).reduce((a, b) => a + b, 0);

      const cash_matin = matin[3];
      const cash_soir = soir[3];

      let message = "";

      if (numerique_matin - numerique_soir === cash_soir - cash_matin) {
        message = "‚úÖ Tes finances sont coh√©rentes ! Aucun argent perdu.";
      } else {
        message = "‚ö†Ô∏è Attention ! Il y a un √©cart dans tes finances.";
      }

      document.getElementById('resultat').textContent = message;
    });
  </script>
</body>
</html>
